<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Play with React</title>
</head>
<body>
<style>
    #root{
        display: flex;
    }
    @keyframes animate{
        0%{
            top: -10%;
            opacity: 0;
            transform: translateX(20px) rotate(0deg);
        }
        10%{
            opacity: 1;
        }
        20%{
            transform: translateX(-20px) rotate(45deg);
        }
        40%{
            transform: translateX(-20px) rotate(90deg);
        }
        60%{
            transform: translateX(20px) rotate(135deg);
        }
        80%{
            transform: translateX(-20px) rotate(180deg);
        }
        100%{
            top:110%;
            transform: translateX(-20px) rotate(225deg);
        }
    }
    .observed {
        position: relative;
        background-color: red;
        animation-name: animate;
        animation-duration: 0s;
    }
    .observed:last-child ,
    .observed:first-child{
        opacity: 0;
        visibility: hidden;
        z-index: -19;
        animation: none;

    }
</style>
<ul>
    <li>npm init</li>
    <li>install all dependencies presented in package.json</li>
    <li>create tsconfig.json</li>
    <li>add webpack.config.js</li>
    <li>add .babelrc</li>
</ul>
<div id="root"></div>
</body>
</html>
